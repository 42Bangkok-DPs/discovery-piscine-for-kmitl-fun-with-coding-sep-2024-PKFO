<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            display: grid;
            grid-template-columns: 50% 50%;
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        #test1{
            display: flex;
            align-items: center;
            background-color: green;
            border-right: 1px solid black;
        }
        #test2{
            display: flex;
            align-items: center;
            background-color: plum;
        }

    </style>
</head>
<body>
    <div class="test">
        <div id="test1">First cell</div>
        <div id="test2">Second cell</div>
    </div>
</body>
</html>
